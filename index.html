<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <nav class = "topnav"> 
            <a class  = "active">
                View high scores            
            </a>
            <nav class = "timestyle">
                <a class = "timer"></a>
            </nav>
        </nav>
    </header>

    <main>
       
    <h1 class = "webtitle" ></h1>
    <pre class = "directions" ></pre>
    <div class = "start-container">
        <button type = "button"  autofocus  class = "start" ></button>
    </div>
    <div class = "quiz-container">
        <h1 class = "question"></h1>
        <section class = "answers">
            <button id = "answer1" type = "submit" ></button>
            <br>
            <button id = "answer2"></button>
            <br>
            <button id = "answer3"></button>
            <br>
            <button id = "answer4" type = submit></button>
            <br>
        </section>
        <p class="verification"></p>
    </div>
    <div class = "end-game">
        <label class = "final-score"></label>
        <br>
        <br>
        <label class = "initials" for = "initial-input"></label>
        <input type = "text" id = "initial-input" name = "initial-input">
        <input type = "submit" value = "Submit" class = "submit" > 
       
    </div>
    
</main>
    <script src = "assets/Js/script.js"></script>
</body>
</html>
